<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portal deportivo con todas las noticias de la NBA y sus mejores jugadores">
    <meta name="keywords"
        content="NBA, Newsletter, Podcast, Quienes Somos, Contacto, Redes Sociales"
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- mi CSS -->
    <link rel="stylesheet" href="sass/estilos.css">
    <title>NBA Reporter</title>
</head>

<body>
    <header class="navegador">
        <nav class="navegador__menu nav navbar navbar-expand-lg navbar-dark bg-dark textura">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="navegador__img" src="img/logoweb.png" alt="NBA Reporter">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto my-2 mb-lg-0">
                        <li class="navegador__botonera nav-item">
                            <a class="navegador__boton nav-link" aria-current="page" href="conferenciaoeste.html">Conferencia Oeste</a>
                        </li>
                        <li class="navegador__botonera nav-item">
                            <a class="navegador__boton nav-link" href="conferenciaeste.html">Conferencia Este</a>
                        </li>
                        <li class="navegador__botonera nav-item">
                            <a class="navegador__boton nav-link" href="noticias.html">Noticias</a>
                        </li>
                        <li class="navegador__botonera nav-item">
                            <a class="navegador__boton nav-link" href="extras.html">Extras</a>
                        </li>
                    </ul>
                <form class="d-flex my-5">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Buscar</button>
                </form>
                <div class="input-group mb-auto  my-5 w-25 px-4">
                    <input type="text" class="form-control" placeholder="Usuario" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-danger" type="button" id="button-addon2">Login</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Cierra nav -->
    <section class="py-2 textura2">
        <div class="container-fluid">
            <div class="row">
                <article class="col-lg-12 mb-2">
                    <div class="Podcast">
                        <h2>Nuestro Podcast</h2>
                        <iframe src="https://open.spotify.com/embed/show/7tMrm9tpTcUgn3xIkmtqtE?theme=0" width="100%"
                            height="152" frameBorder="0" allowfullscreen=""
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

                    </div>
                </article>

                <article class="col-lg-12">
                    <div class="Podcast">
                        <h2>Contacto</h2>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </article>
                <footer class=" pie py-2 bg-dark textura">
                    <h5>Nuestro Newsletter</h5>
                    <div class="cotainer-fluid">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Suscrbite al Newsletter"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button"
                                id="button-addon2">Suscribirse</button>
                        </div>
                    </div>
                    <div class="infofooter">
                        <div class="redes">
                            <p>Siguenos en:</p>
                            <ul>
                                <a href="#">
                                    <li class="facebook-icon"></li>
                                </a>
                                <a href="#">
                                    <li class="ig-icon"></li>
                                </a>
                                <a href="#">
                                    <li class="yt-icon"></li>
                                </a>
                                <a href="#">
                                    <li class="spotify-icon"></li>
                                </a>
                            </ul>
                        </div>
                        <div class="listapie">
                            <h5>Nuestra Empresa</h5>
                            <ul>
                                <li>
                                    <a href="extras.html">
                                        <h5>Quienes somos</h5>
                                    </a>
                                </li>
                                <li>
                                    <h5>Trabaja con nosotros</h5>
                                </li>
                        </div>
                    </div>
                </footer>
            </div>

    </section>

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
